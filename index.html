<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0a0a0f">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>VozMail</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;1,300&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #13131a;
    --border: #1e1e2e;
    --accent: #e8ff57;
    --accent2: #ff6b6b;
    --text: #e8e8f0;
    --muted: #5a5a7a;
    --recording: #ff4444;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 24px 48px;
    position: relative;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse 60% 40% at 50% 0%, rgba(232,255,87,0.04) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }
  .content { position: relative; z-index: 1; width: 100%; max-width: 420px; display: flex; flex-direction: column; align-items: center; }
  header { width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px; }
  .logo { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
  .logo span { color: var(--accent); }
  .email-badge { font-family: 'DM Mono', monospace; font-size: 10px; color: var(--muted); background: var(--surface); border: 1px solid var(--border); padding: 6px 12px; border-radius: 20px; max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .status-area { width: 100%; height: 28px; display: flex; align-items: center; justify-content: center; margin-bottom: 36px; }
  .status-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--muted); margin-right: 8px; transition: all 0.3s; }
  .status-text { font-family: 'DM Mono', monospace; font-size: 13px; color: var(--muted); transition: all 0.3s; }
  body.recording .status-dot { background: var(--recording); animation: pulse-dot 1.2s ease-out infinite; }
  body.recording .status-text { color: var(--recording); }
  @keyframes pulse-dot {
    0% { box-shadow: 0 0 0 0 rgba(255,68,68,0.4); }
    70% { box-shadow: 0 0 0 8px rgba(255,68,68,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,68,68,0); }
  }
  .btn-wrap { position: relative; margin-bottom: 40px; }
  .ring { position: absolute; border-radius: 50%; border: 1px solid rgba(232,255,87,0.08); opacity: 0; transition: opacity 0.4s; }
  .ring-1 { inset: -5px; }
  .ring-2 { inset: -20px; }
  body.recording .ring { opacity: 1; animation: ring-expand 2s ease-out infinite; }
  body.recording .ring-2 { animation-delay: 0.6s; }
  @keyframes ring-expand {
    0% { transform: scale(0.95); opacity: 0.6; }
    100% { transform: scale(1.05); opacity: 0; }
  }
  .mic-btn {
    width: 170px; height: 170px; border-radius: 50%;
    border: 2px solid var(--border); background: var(--surface);
    cursor: pointer; display: flex; flex-direction: column;
    align-items: center; justify-content: center; gap: 10px;
    transition: all 0.25s; outline: none; -webkit-appearance: none;
    position: relative;
  }
  body.recording .mic-btn { border-color: var(--recording); background: rgba(255,68,68,0.05); }
  .mic-btn:active { transform: scale(0.95); }
  .mic-label { font-size: 11px; font-family: 'DM Mono', monospace; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); transition: color 0.3s; }
  body.recording .mic-label { color: var(--recording); }
  .waveform { display: none; align-items: center; gap: 3px; height: 28px; }
  .wave-bar { width: 3px; background: var(--recording); border-radius: 2px; animation: wave 1.2s ease-in-out infinite; }
  .wave-bar:nth-child(1){height:8px;animation-delay:0s}
  .wave-bar:nth-child(2){height:18px;animation-delay:.1s}
  .wave-bar:nth-child(3){height:24px;animation-delay:.2s}
  .wave-bar:nth-child(4){height:16px;animation-delay:.3s}
  .wave-bar:nth-child(5){height:22px;animation-delay:.15s}
  .wave-bar:nth-child(6){height:10px;animation-delay:.25s}
  .wave-bar:nth-child(7){height:20px;animation-delay:.05s}
  @keyframes wave { 0%,100%{transform:scaleY(0.5)} 50%{transform:scaleY(1)} }
  .transcript-area { width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 20px; min-height: 110px; max-height: 190px; overflow-y: auto; margin-bottom: 16px; transition: border-color 0.3s; }
  .transcript-area.has-text { border-color: rgba(232,255,87,0.2); }
  .transcript-text { font-family: 'DM Mono', monospace; font-size: 14px; line-height: 1.7; white-space: pre-wrap; word-break: break-word; }
  .transcript-placeholder { font-family: 'DM Mono', monospace; font-size: 13px; color: var(--muted); font-style: italic; line-height: 1.6; }
  .interim { color: var(--muted); font-style: italic; }
  .subject-preview { width: 100%; background: rgba(232,255,87,0.04); border: 1px solid rgba(232,255,87,0.15); border-radius: 12px; padding: 14px 18px; margin-bottom: 16px; display: none; }
  .subject-preview.visible { display: block; }
  .subject-label { font-family: 'DM Mono', monospace; font-size: 10px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--accent); margin-bottom: 6px; display: block; }
  .subject-value { font-size: 14px; font-weight: 600; line-height: 1.4; }
  .send-btn { width: 100%; padding: 18px; background: var(--accent); color: #0a0a0f; border: none; border-radius: 14px; font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 700; cursor: pointer; display: none; align-items: center; justify-content: center; gap: 10px; outline: none; transition: all 0.2s; }
  .send-btn.visible { display: flex; }
  .send-btn:active { transform: scale(0.97); }
  .clear-btn { width: 100%; padding: 14px; background: transparent; color: var(--muted); border: 1px solid var(--border); border-radius: 14px; font-family: 'DM Mono', monospace; font-size: 13px; cursor: pointer; display: none; margin-top: 10px; transition: all 0.2s; }
  .clear-btn.visible { display: block; }
  .error-box { width: 100%; background: rgba(255,107,107,0.06); border: 1px solid rgba(255,107,107,0.2); border-radius: 12px; padding: 14px 18px; margin-bottom: 16px; display: none; }
  .error-box.visible { display: block; }
  .error-box p { font-family: 'DM Mono', monospace; font-size: 12px; color: var(--accent2); line-height: 1.7; }
  .error-box strong { color: var(--text); }
  .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--surface); border: 1px solid var(--border); color: var(--text); font-family: 'DM Mono', monospace; font-size: 13px; padding: 12px 20px; border-radius: 24px; opacity: 0; transition: all 0.3s; white-space: nowrap; z-index: 200; pointer-events: none; }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
</style>
</head>
<body>
<div class="toast" id="toast"></div>
<div class="content">
  <header>
    <div class="logo">Voz<span>Mail</span></div>
    <div class="email-badge">lateoriadelvideojuego@gmail.com</div>
  </header>
  <div class="status-area">
    <div class="status-dot"></div>
    <div class="status-text" id="statusText">Listo para grabar</div>
  </div>
  <div class="btn-wrap">
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <button class="mic-btn" id="micBtn" onclick="toggleRecording()">
      <div id="micIcon">
        <svg width="42" height="42" viewBox="0 0 24 24" fill="none">
          <rect x="9" y="2" width="6" height="11" rx="3" fill="#e8e8f0"/>
          <path d="M5 11C5 14.866 8.134 18 12 18C15.866 18 19 14.866 19 11" stroke="#e8e8f0" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M12 18V22M9 22H15" stroke="#e8e8f0" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="waveform" id="waveform">
        <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>
      <div class="mic-label" id="micLabel">Grabar</div>
    </button>
  </div>

  <div class="error-box" id="errorBox">
    <p id="errorText"></p>
  </div>

  <div class="transcript-area" id="transcriptArea">
    <div class="transcript-placeholder" id="placeholder">Tu mensaje aparecer√° aqu√≠ mientras hablas...</div>
    <div class="transcript-text" id="transcriptText"></div>
  </div>

  <div class="subject-preview" id="subjectPreview">
    <span class="subject-label">Asunto del email</span>
    <div class="subject-value" id="subjectValue"></div>
  </div>

  <button class="send-btn" id="sendBtn" onclick="sendEmail()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
      <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="#0a0a0f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Enviar por Email
  </button>
  <button class="clear-btn" id="clearBtn" onclick="clearAll()">‚úï Borrar y empezar de nuevo</button>
</div>

<script>
  const USER_EMAIL = 'lateoriadelvideojuego@gmail.com';
  let isRecording = false;
  let recognition = null;
  let finalTranscript = '';
  let micStream = null;

  function toggleRecording() {
    if (isRecording) {
      stopRecording();
    } else {
      // Primero pedir permiso expl√≠cito de micr√≥fono
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          micStream = stream;
          // Parar el stream de getUserMedia, solo lo usamos para pedir permiso
          stream.getTracks().forEach(t => t.stop());
          startRecognition();
        })
        .catch(err => {
          if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
            showError(
              'üîí Micr√≥fono bloqueado.\n\n' +
              'Para activarlo:\n' +
              '1. Toca la barra de direcci√≥n de Chrome\n' +
              '2. Toca el icono üîí o ‚ìò\n' +
              '3. Permisos ‚Üí Micr√≥fono ‚Üí Permitir\n' +
              '4. Recarga la p√°gina'
            );
          } else {
            showError('Error al acceder al micr√≥fono: ' + err.message);
          }
        });
    }
  }

  function startRecognition() {
    finalTranscript = '';
    clearTranscript();
    hideResults();
    hideError();

    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      showError('Tu navegador no soporta reconocimiento de voz.\nUsa Google Chrome en Android.');
      return;
    }

    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SR();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = navigator.language || 'es-ES';

    recognition.onstart = () => {
      isRecording = true;
      document.body.classList.add('recording');
      document.getElementById('statusText').textContent = 'Escuchando...';
      document.getElementById('micLabel').textContent = 'Parar';
      document.getElementById('waveform').style.display = 'flex';
      document.getElementById('micIcon').style.display = 'none';
    };

    recognition.onresult = (e) => {
      finalTranscript = '';
      let interim = '';
      for (let i = 0; i < e.results.length; i++) {
        if (e.results[i].isFinal) finalTranscript += e.results[i][0].transcript + ' ';
        else interim += e.results[i][0].transcript;
      }
      renderTranscript(finalTranscript, interim);
    };

    recognition.onerror = (e) => {
      if (e.error === 'no-speech') return;
      if (e.error === 'not-allowed') {
        showError('üîí Permiso de micr√≥fono denegado.\n\nVe a ajustes de Chrome ‚Üí Configuraci√≥n del sitio ‚Üí Micr√≥fono ‚Üí Permitir lateoria.github.io');
      } else if (e.error === 'network') {
        showError('Sin conexi√≥n a internet.\nEl reconocimiento de voz necesita conexi√≥n.');
      } else {
        showError('Error: ' + e.error);
      }
      forceStop();
    };

    recognition.onend = () => {
      if (isRecording) { try { recognition.start(); } catch(ex) { forceStop(); } }
    };

    try { recognition.start(); }
    catch(e) { showError('No se pudo iniciar. Error: ' + e.message); }
  }

  function stopRecording() {
    isRecording = false;
    if (recognition) { recognition.onend = null; try { recognition.stop(); } catch(e){} }
    resetUI();
    const text = finalTranscript.trim();
    if (text) {
      document.getElementById('statusText').textContent = 'Mensaje listo ‚úì';
      showResults(text);
    } else {
      document.getElementById('statusText').textContent = 'Nada grabado, int√©ntalo de nuevo';
    }
  }

  function forceStop() {
    isRecording = false;
    if (recognition) { recognition.onend = null; try { recognition.stop(); } catch(e){} }
    resetUI();
  }

  function resetUI() {
    document.body.classList.remove('recording');
    document.getElementById('micLabel').textContent = 'Grabar';
    document.getElementById('waveform').style.display = 'none';
    document.getElementById('micIcon').style.display = 'flex';
  }

  function renderTranscript(final, interim) {
    const el = document.getElementById('transcriptText');
    const ph = document.getElementById('placeholder');
    const area = document.getElementById('transcriptArea');
    const html = final + (interim ? '<span class="interim">' + interim + '</span>' : '');
    if (html.trim()) {
      el.innerHTML = html;
      ph.style.display = 'none';
      area.classList.add('has-text');
      area.scrollTop = area.scrollHeight;
    }
  }

  function clearTranscript() {
    document.getElementById('transcriptText').innerHTML = '';
    document.getElementById('placeholder').style.display = 'block';
    document.getElementById('transcriptArea').classList.remove('has-text');
  }

  function showResults(text) {
    document.getElementById('subjectValue').textContent = generateSubject(text);
    document.getElementById('subjectPreview').classList.add('visible');
    document.getElementById('sendBtn').classList.add('visible');
    document.getElementById('clearBtn').classList.add('visible');
  }

  function hideResults() {
    ['subjectPreview','sendBtn','clearBtn'].forEach(id => document.getElementById(id).classList.remove('visible'));
  }

  function generateSubject(text) {
    const clean = text.replace(/\s+/g,' ').trim();
    const first = clean.match(/[^.!?]+[.!?]?/)?.[0]?.trim() || clean;
    if (first.length <= 65) return cap(first);
    const cut = first.substring(0,65);
    const ls = cut.lastIndexOf(' ');
    return cap(ls > 30 ? cut.substring(0,ls)+'‚Ä¶' : cut+'‚Ä¶');
  }

  function cap(s) { return s.charAt(0).toUpperCase() + s.slice(1); }

  function sendEmail() {
    const text = finalTranscript.trim();
    if (!text) return;
    const subject = document.getElementById('subjectValue').textContent;
    const date = new Date().toLocaleDateString('es-ES',{weekday:'long',year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'});
    const body = `${text}\n\n‚Äî\nMensaje de voz grabado el ${date}\nV√≠a VozMail`;
    window.location.href = `mailto:${encodeURIComponent(USER_EMAIL)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    showToast('Abriendo Gmail...');
  }

  function clearAll() {
    finalTranscript = '';
    clearTranscript();
    hideResults();
    hideError();
    document.getElementById('statusText').textContent = 'Listo para grabar';
  }

  function showError(msg) {
    const box = document.getElementById('errorBox');
    document.getElementById('errorText').innerText = msg;
    box.classList.add('visible');
  }

  function hideError() {
    document.getElementById('errorBox').classList.remove('visible');
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg; t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  }
</script>
</body>
</html>
